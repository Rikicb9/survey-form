<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">Survey form</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body class="body-class">
        <h1 id="title">Rikicb9's Survey Form</h1>
        <p id="description">Thank you for completing this form</p>
        
        <div class="form-div-class" id="form-div">
        <form id="survey-form">
            
            <div id="fill-div" class="fill-div">
            <label id="name-label" for="name-label">
                <p>Name</p>
                <input id="name" type="text" placeholder="Enter your name" required>
            </label>
          
            <label id="email-label" for="email-label">
                <p>Email</p>
                <input id="email" type="email" placeholder="Enter your email" required>
            </label>
           
            <label id="number-label" for="number-label">
                <p>Age (optional)</p>
                <input id="number" type="number" placeholder="Age" min="16" max="80">
            </label>

            <label for="dropdown">
                <p>When are you visiting Barcelona?</p>
                <input list="dropdown" type="text" placeholder="Double click to select one option"></label>
                    <datalist id="dropdown">
                        <option value="Never">
                        <option value="Sooner than you expect">
                    </datalist>
            </div>

            <div id="radio-div" class="radio-div">
                <p>Choose a city</p>
                <label for="barcelona">
                    <input id="barcelona" type="radio" name="barcelona-madrid"> Barcelona
                </label>

                <label for="madrid">
                    <input id="madrid" type="radio" name="barcelona-madrid"> Madrid
                </label>


            </div>
                 
            <div id="checkbox-div" class="checkbox-div">
                <p>Which season(s) of the year would you come?</p>
                           
                <label for="winter">
                    <input id="winter" name="summer-spring-winter-autumn" type="checkbox" value="Winter"> Winter
                </label>

                <label for="spring">
                    <input id="spring" name="summer-spring-winter-autumn" type="checkbox" value="Spring"> Spring
                </label>

                <label for="summer">
                    <input id="summer" name="summer-spring-winter-autumn" type="checkbox" value="Summer"> Summer
                </label>

                <label for="autumn">
                    <input id="autumn" name="summer-spring-winter-autumn" type="checkbox" value="Autumn"> Autumn
                </label>
            <div>

            <div id="comments-div"> 
                <p>Any comments or suggestions?</p>
                <textarea id="textarea">Enter your comment here...</textarea>
            </div>
            <br>

            <button class="button-class" id="submit">Submit</button>
          
        </form>
        </div>
    
    </body>

</html>
